<!DOCTYPE html>
<html lang="en">

<head>
    <title>Movie Database Application</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-2.2.1.min.js"></script>


</head>
<script>
    $(function() {
        $.ajax({
            url: '/getMovie',
            type: 'GET',
            success: function(res) {
                console.log(res);
                var div = $('<div>')
                .attr('class', 'list-group')
                .append($('<a>')
                .attr('class', 'list-group-item active')
                .append($('<h4>')
                .attr('class', 'list-group-item-heading'),
                $('<p>')
                .attr('class', 'list-group-item-text')));

                var dataObj = JSON.parse(res);

                var wish = '';

				$.each(dataObj,function(index, value){
					wish = $(div).clone();
					$(wish).find('h4').text(value.Title);
					$(wish).find('p').text(value.Rating);
					$('.jumbotron').append(wish);
				});


            },
            error: function(error) {
                console.log(error);
            }
        });
    });
</script>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/showAddMovie">Add Movie</a></li>
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Movie Database Application</h3>
        </div>

        <div class="jumbotron">

        </div>


        <footer class="footer">
            <p>&copy; Company 2015</p>
        </footer>

    </div>
</body>

</html>
